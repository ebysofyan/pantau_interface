{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Pantau sintung KPU</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{% static 'css/app.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />

    <style>
        .clock {
            width: 100%;
            position: fixed;
            font-size: 16px;
            text-align: right;
            top: 60px;
            z-index: 1;
            font-weight: 400;
            background: white;
            padding-right: 55px;
            padding-top: 16px;
            padding-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="light-blue darken-3" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"
                    style="font-size: 16px;">Pantau Sintung KPU</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Tentang</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Info</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div>
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div id="clock_display" class="clock" onload="showTime()"></div>
                <div class="col s12 m12" style="margin-bottom: 24px; margin-top: 55px;">
                    <div id="range_chart"
                        style="min-width: 310px; width: 100%; height: calc(100vh - 100px); margin: 0 auto">
                    </div>
                </div>
                <div class="col s12 m12" style="margin-bottom: 24px; margin-top: 55px;">
                    <div id="accumulation_chart"
                        style="min-width: 310px; width: 100%; height: calc(100vh - 100px); margin: 0 auto">
                    </div>
                </div>
                <!-- <div class="col s12 m12">
                    <div id="region_chart"
                        style="min-width: 310px; width: 100%; height: calc(100vh - 100px); margin: 0 auto"></div>
                </div> -->
            </div>
        </div>
        <br><br>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/clock.js' %}"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function createChart(chartId, response = {}, title = "Memuat data grafik . . .") {
            var options = {

                chart: {
                    type: 'column'
                },

                title: {
                    text: title
                },

                xAxis: [{
                    categories: typeof response.bt_categories === 'undefined' ? [] : response.bt_categories
                },
                {
                    categories: typeof response.tp_categories === 'undefined' ? [] : response.tp_categories,
                    opposite: true
                }],

                yAxis: {
                    allowDecimals: false,
                    min: 0,
                    title: false,
                    labels: false
                },

                tooltip: {
                    formatter: function () {
                        console.log(this.series)
                        return '<b>' + this.x + ' ' + this.series.options.stack + '</b><br/>'
                            + this.series.name + '<br/>'
                            + '<p><b>Jumlah pertambahan : ' + numberWithCommas(this.y) + '</p>' + '<br/>'
                    }
                },

                plotOptions: {
                    column: {
                        stacking: 'normal'
                    },
                    columnrange: {
                        grouping: false
                    }
                },

                series: typeof response.series === 'undefined' ? [] : response.series
            };

            var onLegendClick = function (event) {
                var myname = this.name;
                var myvis = !this.visible;
                this.chart.series.forEach(function (elem) {
                    if (elem.name == myname) {
                        elem.setVisible(myvis);
                    }
                });
                return false;
            }


            options.series.forEach(function (serie) {
                serie.events = { legendItemClick: onLegendClick };
            });
            $(chartId).highcharts(options);
        };

        function requestJson(chartId, url) {
            createChart(chartId)

            $.ajax({
                url: url,
                type: 'GET',
                async: true,
                dataType: "json",
                success: function (response) {

                    createChart(chartId, response, response.title)
                }
            });
        }

        $(document).ready(function () {
            requestJson("#range_chart", "/api/pemilu2019/chart/range")
            requestJson("#accumulation_chart", "/api/pemilu2019/chart/acc")
        });
    </script>
</body>

</html>
