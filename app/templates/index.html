{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Pantau sintung KPU</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="{% static 'css/app.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="light-blue darken-3" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Pantau Sintung KPU</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Tentang</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Info</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div>
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="col s12 m12">
                    <div id="container"
                        style="min-width: 310px; width: 100%; height: calc(100vh - 100px); margin: 0 auto">
                    </div>
                </div>
            </div>

        </div>
        <br><br>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script>
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        var title = 'Memuat data grafik . . .'
        var bt_categories = []
        var tp_categories = []
        var series_data = []

        function createChart() {
            var options = {

                chart: {
                    type: 'column'
                },

                title: {
                    text: title
                },

                xAxis: [{
                    categories: bt_categories
                },
                {
                    categories: tp_categories,
                    opposite: true
                }],

                yAxis: {
                    allowDecimals: false,
                    min: 0,
                    title: {
                        text: ''
                    }
                },

                tooltip: {
                    formatter: function () {
                        return '<b>' + this.x + ' ' + this.series.options.stack + '</b><br/>'
                            + this.series.name + '<br/>'
                            + '<p><b>Total : ' + numberWithCommas(this.y) + '</p>'
                    }
                },

                plotOptions: {
                    column: {
                        stacking: 'normal'
                    },
                    columnrange: {
                        grouping: false
                    }
                },

                series: series_data
            };

            var onLegendClick = function (event) {
                var myname = this.name;
                var myvis = !this.visible;
                this.chart.series.forEach(function (elem) {
                    if (elem.name == myname) {
                        elem.setVisible(myvis);
                    }
                });
                return false;
            }


            options.series.forEach(function (serie) {
                serie.events = { legendItemClick: onLegendClick };
            });
            $('#container').highcharts(options);
        };

        $(document).ready(function () {
            createChart()

            $.ajax({
                url: '/api/pemilu2019/chart',
                type: 'GET',
                async: true,
                dataType: "json",
                success: function (response) {
                    title = response.title
                    bt_categories = response.bt_categories
                    tp_categories = response.tp_categories
                    series_data = response.series

                    createChart()
                }
            });
        });
    </script>
</body>

</html>
